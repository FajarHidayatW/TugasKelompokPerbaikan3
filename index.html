<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/TitikAcuan_1.js"></script>
        <script src="data/TempatMakan_2.js"></script>
        <script src="data/Transportasi_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.005691961181902,110.39660081909936],[-7.00019497590861,110.40679589335676]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleMaps_0');
        map.getPane('pane_GoogleMaps_0').style.zIndex = 400;
        var layer_GoogleMaps_0 = L.tileLayer('http://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMaps_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_GoogleMaps_0;
        map.addLayer(layer_GoogleMaps_0);
        function pop_TitikAcuan_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_TitikAcuan_1_0() {
            return {
                pane: 'pane_TitikAcuan_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,178,151,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_TitikAcuan_1');
        map.getPane('pane_TitikAcuan_1').style.zIndex = 401;
        map.getPane('pane_TitikAcuan_1').style['mix-blend-mode'] = 'normal';
        var layer_TitikAcuan_1 = new L.geoJson(json_TitikAcuan_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_TitikAcuan_1',
            layerName: 'layer_TitikAcuan_1',
            pane: 'pane_TitikAcuan_1',
            onEachFeature: pop_TitikAcuan_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_TitikAcuan_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_TitikAcuan_1);
        map.addLayer(layer_TitikAcuan_1);

                    </tr>\
                    <tr>\

                dashArray: '',
                lineCap: 'butt',

                interactive: true,
            }
        }
        map.createPane('pane_TempatMakan_2');
        map.getPane('pane_TempatMakan_2').style.zIndex = 402;
        map.getPane('pane_TempatMakan_2').style['mix-blend-mode'] = 'normal';
        var layer_TempatMakan_2 = new L.geoJson(json_TempatMakan_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_TempatMakan_2',
            layerName: 'layer_TempatMakan_2',
            pane: 'pane_TempatMakan_2',
            onEachFeature: pop_TempatMakan_2,
            pointToLayer: function (feature, latlng) {
                var context = {

                };
                return L.circleMarker(latlng, style_TempatMakan_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_TempatMakan_2);
        map.addLayer(layer_TempatMakan_2);
        function pop_Transportasi_3(feature, layer) {

            var popupContent = '<table>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['label'] !== null ? autolinker.link(feature.properties['label'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['distance'] !== null ? autolinker.link(feature.properties['distance'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['categories'] !== null ? autolinker.link(feature.properties['categories'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Transportasi_3_0() {
            return {
                pane: 'pane_Transportasi_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(114,155,111,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Transportasi_3');
        map.getPane('pane_Transportasi_3').style.zIndex = 403;
        map.getPane('pane_Transportasi_3').style['mix-blend-mode'] = 'normal';
        var layer_Transportasi_3 = new L.geoJson(json_Transportasi_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Transportasi_3',
            layerName: 'layer_Transportasi_3',
            pane: 'pane_Transportasi_3',
            onEachFeature: pop_Transportasi_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Transportasi_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_Transportasi_3);
        map.addLayer(layer_Transportasi_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Transportasi_3.png" /> Transportasi': layer_Transportasi_3,'<img src="legend/TempatMakan_2.png" /> Tempat Makan': layer_TempatMakan_2,'<img src="legend/TitikAcuan_1.png" /> Titik Acuan': layer_TitikAcuan_1,"Google Maps": layer_GoogleMaps_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
